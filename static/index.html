<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu Beatmap Similarity Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h2>Greg Beatmap Similarity Finder</h2>
        <p>Please input a map id or manually adjust the parameters below</p>
        <input type="text" id="map-id" class="form-control w-25 mx-auto" placeholder="Enter map ID">
        <button class="btn btn-primary mt-2" id="calculate-btn">Calculate</button>
    </div>

    <div id="input-area" class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h5>Values</h5>
                <label for="stat-bpm">BPM:</label>
                <input type="number" class="form-control w-50" id="stat-bpm">
            </div>
            <div class="col-md-6">
                <h5>Weights (0-1)</h5>
                <label for="weight-bpm">BPM Weight:</label>
                <input type="range" class="form-range" id="weight-bpm" min="0" max="1" step="0.01" value="1">
                <input type="number" class="form-control w-25 mt-1" id="weight-bpm-num" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
</body>
</html>
