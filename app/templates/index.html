<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatmap Similarity Tool</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body { padding: 2rem; }
        table { margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Beatmap Similarity Tool</h1>
    
    <div class="mb-3">
        <label for="beatmapId" class="form-label">Beatmap ID</label>
        <input type="number" id="beatmapId" class="form-control" placeholder="Enter beatmap ID">
    </div>

    <div class="mb-3">
        <label for="topN" class="form-label">Top N results</label>
        <input type="number" id="topN" class="form-control" value="5">
    </div>

    <button class="btn btn-primary" onclick="getSimilarity()">Get Similar Maps</button>

    <table class="table table-striped" id="resultsTable">
        <thead>
            <tr>
                <th>Beatmap ID</th>
                <th>Title</th>
                <th>Similarity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function getSimilarity() {
            const beatmapId = document.getElementById("beatmapId").value;
            const topN = parseInt(document.getElementById("topN").value) || 5;

            if (!beatmapId) {
                alert("Please enter a beatmap ID");
                return;
            }

            const payload = { beatmap_id: parseInt(beatmapId), top_n: topN };

            const response = await fetch("/similarity", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            const tbody = document.getElementById("resultsTable").querySelector("tbody");
            tbody.innerHTML = ""; // clear previous results

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.beatmap_id}</td>
                    <td>${item.title}</td>
                    <td>${item.similarity.toFixed(4)}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
